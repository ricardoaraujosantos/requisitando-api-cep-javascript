<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisitando API Viacep</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container background mt-4 border">
        <h1 class="text-center text-uppercase">Consulta de CEP</h1>
        <form>

            <!--Importante usar os id identico ao da documentação da API viacep-->
            <div class="form-group mb-4 ">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" placeholder="00000-000" maxlength="9" id="cep">
            </div>
            <div class="form-group mb-4">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control" placeholder="Rua, Av, Trav" id="logradouro">
            </div>
            <div class="form-group mb-4">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" placeholder="Bairro" id="bairro">
            </div>
            <div class="form-group mb-4">
                <label for="localidade">Localidade</label>
                <input type="text" class="form-control" placeholder="Cidade" id="localidade">
            </div>
            <div class="form-group mb-4 pb-4">
                <label for="uf">UF</label>
                <input type="text" class="form-control" placeholder="Estado" id="uf">
            </div>
        </form>
    </div>

    <script src="script/main.js"></script>
</body>
</html>
